{% extends "layout.html" %}
{% block body %}

<p>This is the web frontend for the <a href="https://github.com/r888888888/ccs">Character Classification Service</a>. You can upload a JPG, PNG or GIF file and this service will attempt to identify the character.</p>

<form method="post" action="/query" enctype="multipart/form-data">
  <div class="form-group">
    <input name="file" type="file">
  </div>

  <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
