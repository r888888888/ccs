{% extends "layout.html" %}
{% block body %}

<p>This is the web frontend for the <a href="https://github.com/r888888888/ccs">Character Classification Service</a>. You can either upload a JPG, PNG or GIF file or enter a URL pointing to an image file. This service will then attempt to identify the character.</p>

<div class="container">
  <form method="post" action="/query" enctype="multipart/form-data">
    <div class="form-group row">
      <label for="file" class="col-sm-2 col-form-label">File</label>
      <div class="col-sm-10">
        <input name="file" type="file">
      </div>
    </div>
    <div class="form-group row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input name="url" type="text">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
